<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card-header {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .custom-label {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="custom-card-header">
                <h3>To-Do Listesi</h3>
            </div>
            <div class="card-body">
                <!-- To-Do Ekleme Formu -->
                <form method="POST" action="/add" class="mb-4">
                    <label for="title" class="form-label custom-label">Yeni To-Do Başlığı</label>
                    <div class="input-group">
                        <input type="text" id="title" class="form-control" name="title" placeholder="To-Do giriniz.." required>
                        <button class="btn btn-success" type="submit">Ekle</button>
                    </div>
                </form>

                {% if todos == [] %}
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                        <use xlink:href="#exclamation-triangle-fill"/>
                    </svg>
                    <div>
                        Henüz To-Do eklenmemiş.
                    </div>
                </div>
                {% else %}
               
                <!-- Todo Listesi -->
                    <!-- filepath: /c:/PyCharm/benimnotlar/TodoApp/templates/index.html -->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-info text-white">
                        <strong>ID</strong>
                        <strong>To-Do Başlık</strong>
                        <strong>To-Do Durum</strong>
                        <strong>İşlemler</strong>
                    </li>

                    {% for todo in todos %}

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{todo.id}}</span>
                        <span>{{todo.title}}</span>
                        {% if todo.complete == False %}
                            <span class="badge bg-danger text-white">Yapılacak</span>
                        {% else %}
                            <span class="badge bg-success text-white">Yapıldı</span>
                        {% endif %}
                        <div>
                            <a href="/complete/{{todo.id}}" class="btn btn-sm btn-outline-success me-2"> Tamamla</a>
                            <a href="/delete/{{todo.id}}" class="btn btn-sm btn-outline-danger"> Sil</a>
                        </div>
                    </li>

                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>

 {% endif %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
